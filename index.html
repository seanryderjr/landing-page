<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Landing Page</title>
</head>

<body>
    <div class="header">
        <div class="ul">
            <ul>
                <li><a href="https://www.gmail.com/"><img src="Gmail_Logo_128px.png" alt=""></a></li>
                <li><a href="https://www.github.com/"><img src="github-logo.png" alt=""></a></li>
                <li><a href="https://www.Netflix.com/"><img src="netflix-logo-png-2616.png" alt=""></a></li>
                <li><a href="https://www.teams.microsoft.com/"><img src="5e8cdf0a664eae000408545b.png" alt=""></a></li>
                <li><a href="https://www.spotify.com/"><img src="spotify-logo-png-7053.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <p class="time"><span id="time"></span></p>
        <p class="weather"><span id="weather"></span></p>
        <p class="location"></p>
    </div>
    <div class="search">
        <form method="get" action="https://www.google.com/search">
            <i><img src="https://www.transparentpng.com/thumb/google-logo/colorful-google-logo-transparent-clipart-download-u3DWLj.png"
                    alt="colorful google logo transparent clipart download @transparentpng.com">
            </i>
            <input type="text" name="q" placeholder="Google Search">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="note-container">
        <div class="container">
            <div>
                <h1>Notes</h1>
            </div>
            <div class="content">
                <textarea id="textarea"></textarea>
            </div>
        </div>
    </div>



</body>

</html>
